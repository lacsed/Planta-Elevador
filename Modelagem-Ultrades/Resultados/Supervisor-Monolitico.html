        <div style="height: 50px; width: 100%;">
            <button type = "button" onclick = "downloadSVG('Supervisor-Monolitico.svg')" > Save as SVG</button>
            <button type = "button" onclick = "downloadPNG('Supervisor-Monolitico.png')" > Save as PNG</button>

    <script>
        function example(id) {
                var result;
            try {
                let src = document.getElementById(id).innerHTML;
                result = Viz(src, { format: 'svg', engine: 'dot', scale: undefined, totalMemory: 1024*1024*1024, files: undefined, images: undefined });               
                
                return result;
            } 
            catch(e) {
                console.log(e);
            }
        }

        function downloadSVG(fileName) {
            var content = example('cluster');
            var a = document.createElement('a');
            var file = new Blob([content], {type: 'text/plain'});
            a.href = URL.createObjectURL(file);
            a.download = fileName;
            a.click();
        }

        function downloadPNG(fileName) {
            Viz.svgXmlToPngImageElement(example('cluster'), undefined, (err, img) => {
                    const source = img.src;
                    const a = document.createElement('a');
                    document.body.appendChild(a);

                    a.href = source;
                    a.target = '_self';
                    a.download = fileName;
                    a.click();
                }); 
         }

        document.body.innerHTML += example("cluster", "svg");
    </script>
